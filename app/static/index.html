<html>
<head>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <style>
    .actionbutton {
      border-radius: 30px;
      width: 60px;
      height: 60px;
      background-color: rgba(255,255,255,.5);
      color: rgba(255,255,255,1);
      position: absolute;
      border-style: solid;
      border-color: rgba(255,255,255,0.75);
    }

    #textview {
      background-color: #000;
      color: #FFF;
      font-size: 2em;
    }

    body {
      background: #000;
    }
  </style>
</head>

<body>
<div id="choosemethod">
  <button id="chooseCaptureMethod">Capture</button>
  <button id="chooseUploadMethod">Upload</button>
</div>
<div id="capture">
  <video id="player"></video>
  <button id="captureButton" class="actionbutton"><i class="fas fa-camera fa-2x"></i></button>
</div>
<div id="upload">
  <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" accept="image/*" capture="camera" />
</div>
<div id="preview" style="display: none">
  <canvas id="canvas"></canvas>
  <button id="sendButton" class="actionbutton"><i class="fas fa-share-square fa-2x"></i></button>
</div>
<div id="result" style="display: none">
  <pre id="textview">
  </pre>
  <button id="newButton" class="actionbutton"><i class="fas fa-plus fa-2x"></i></button>
</div>
<script src="./js/app.js"></script>
</body>
</html>
